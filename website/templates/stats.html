{% extends "base.html" %} 

{% block content %} 
   
  <section class="section">
    <div class="container">
        <h1 style="text-align: center;">Stats</h1>
        <table class="table">
                <tr>
                <th>Original URL</th>
                <th>Short URL</th>
                <th>Visits</th>
              </tr>
              
            </tfoot>
            <tbody>
               {% for link in links %}
                <tr>
                    <td>{{link.original_url}}</td>   
                    <td> {{url_for('views.redirect_to_url',short_url=link.short_url, _external=True)}}</td>    
                    <td>{{link.visits}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
  
        <a class="nav-link" href="/">Shorten Another Link</a>
        <a class="nav-link" href="{{ url_for('views.link_history') }}">View Link History</a>


    </div>
  </section>

    {% endblock %}
